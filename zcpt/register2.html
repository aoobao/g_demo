<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>注册</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./register2.css">
</head>

<body>
  <div class="header">
    <div class="header-body">
      <img src="./header.png" class="logo" alt="">
      <div class="split-line"></div>
      <h2 style="margin-left: 10px;">注册信息</h2>
    </div>
  </div>
  <div class="container">
    <div class="step-box">
      <div class="step-container active">
        <p>基础资料</p>
        <div class="step-num">
          01
        </div>
      </div>
      <div class="step-container">
        <p>线上认证</p>
        <div class="step-num">
          02
        </div>
      </div>
      <div class="step-container">
        <p>提交成功</p>
        <div class="step-num">
          03
        </div>
      </div>
      <div class="step-process">
        <div class="process-line"></div>
      </div>
    </div>

    <div class="form-box">
      <div action="" id="register-step-2">
        <div class="columns">
          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">运营单位全称</span>
                </span>
                <span class="line"></span>
              </div>
              <input type="text" maxlength="11" name="companyName" id="company_name" class="padding-text"
                data-name="公司名称" placeholder="您的公司名称" autocomplete="off" />
            </div>
          </div>
          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">联系人姓名 </span>
                </span>
                <span class="line"></span>
              </div>

              <input type="text" class="padding-text" placeholder="填写姓名" autocomplete="off" />
            </div>
          </div>
          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">联系方式 </span>
                </span>
                <span class="line"></span>
              </div>
              <input type="text" class="padding-text" placeholder="您的手机号" autocomplete="off" />
            </div>
          </div>
          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">

                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">接入社会单位数目</span></span>
                <span class="line"></span>
              </div>

              <input type="text" class="padding-text" placeholder="请输入数量" autocomplete="off" />

              <span class="remark">
                用于对接成功后数据量核实参考
              </span>
            </div>
          </div>
          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">认证材料</span></span>
                <span class="line"></span>
              </div>

              <input type="file" class="padding-text" autocomplete="off" />
              <span class="remark">
                您的工牌或者公司标志性照片
              </span>
            </div>
          </div>

          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">开发单位名称</span></span>
                <span class="line"></span>
              </div>

              <input type="text" class="padding-text" placeholder="请输入单位名称" autocomplete="off" />
              <span class="remark">
                运营单位与开发单位不一致请填写开发单位信息
              </span>
            </div>
          </div>

          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">联系人姓名</span></span>
                <span class="line"></span>
              </div>

              <input type="text" class="padding-text" placeholder="填写姓名" autocomplete="off" />
            </div>
          </div>

          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">联系方式</span></span>
                <span class="line"></span>
              </div>

              <input type="text" class="padding-text" placeholder="请输入数量" autocomplete="off" />
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">运营单位简称</span></span>
                <span class="line"></span>
              </div>
              <input type="text" class="padding-text" placeholder="请输入单位简称" autocomplete="off" />
            </div>
          </div>
          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">联系人职务</span></span>
                <span class="line"></span>
              </div>

              <input type="text" class="padding-text" placeholder="填写姓名" autocomplete="off" />
            </div>
          </div>
          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">公司地址</span></span>
                <span class="line"></span>
              </div>
              <input type="text" class="padding-text" placeholder="请输入内容" autocomplete="off" />
            </div>
          </div>
          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">联系人职务</span></span>
                <span class="line"></span>
              </div>

              <input type="text" class="padding-text" placeholder="填写姓名" autocomplete="off" />
            </div>
          </div>

          <div class="rows">
            <div class="input-box nav-text">
              <div class="title">
                <span class="input-text">
                  <span class="required-text">*</span>
                  <span class="input-text-title">公司地址</span></span>
                <span class="line"></span>
              </div>

              <input type="text" class="padding-text" placeholder="请填写内容" autocomplete="off" />
            </div>
          </div>
        </div>
        <div style="clear: both;"></div>

        <div class="rows confirm-row">
          <div class="input-box center-button-box">
            <button type="button" class="btn" data-text="请稍等..." id="register-step-2-submit" data-pc="true">
              确认提交
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <span>
      Copyright ® 2016 杭州某某某
      <!-- <a href="">ICP证浙 B2-43242314</a>  -->
    </span>
  </div>
</body>

</html>
