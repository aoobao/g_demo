<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#canvas {
				position: absolute;
				left: 50%;
				top: 50%;
				width: 300px;
				height: 100px;
				margin-left: -150px;
				margin-top: -50px;
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<canvas id='canvas' width="300" height="100"></canvas>
	</body>
	<script type="text/javascript" src="MaskShape.js"></script>
	<script>
		var mask = new MaskShape({
			el: 'canvas',
			text: null,
			maskColor: "#ccc",
			textColor: '#000',
			lineWidth: 20,
			fontStyle: '30px Georgia',
			callback: function() {		//第一次擦除回调函数. this指向对象本身
				var self = this;
				//奖品一般都是初始化队列放在内存中,以便快速读取,如果超过200毫秒延迟体验会比较差
				setTimeout(function() {
					var arr = ['一等奖', '二等奖', '三等奖', '谢谢惠顾'];
					var z = Math.floor(Math.random() * arr.length);
					self.setText(arr[z]);
				}, 200);
			}
		});

	</script>

</html>
